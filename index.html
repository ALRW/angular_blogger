<!DOCTYPE html>
<html lang="en" ng-app="AngularBlogger">

<head>
  <meta charset="UTF-8">
  <title>Angular Blogger</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/angularBlogger.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="BlogController as blogCtrl">
  <div class="page-header">
    <h1 class="text-capitalize text-center">Angular Blogger</h1>
  </div>

  <div class="container-fluid">
    <div class="row" ng-repeat="post in blogCtrl.posts">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">
        <h3 class="publishedTitle">Title: {{post.title}}</h3>
        <p class="publishedAuthor">Author: {{post.username}}</p>
        <p class="publishedDescription">Description: {{post.description}}</p>
      </div>
      <div class="col-sm-3"></div>
    </div>

<br>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <h3 class="text-center">Create a New Post</h3>
          <form ng-submit="blogCtrl.addPost()" role="form">
            <label for="title">Title:</label>
            <input type="text" ng-model="blogCtrl.title" class="form-control"></input>
            <label for="description">Description:</label>
            <input type="text" ng-model="blogCtrl.description" class="form-control"></input>
            <label for="contents">Contents: </label>
            <textarea type="text" rows="6" ng-model="blogCtrl.content" class="form-control"></textarea>
            <button type="submit" class="form-control">Post</button>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>




  </div>
</body>

</html>
